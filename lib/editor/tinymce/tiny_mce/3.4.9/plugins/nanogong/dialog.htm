<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#nanogong_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/dialog.js?v={tinymce_version}"></script>
</head>
<body>

<form onsubmit="NanogongDialog.insert();return false;" action="#">
	<h1>Insert Sound</h1>
	<br />
	<fieldset>
	    <legend>Sound Recorder</legend>
	    <applet id="nanogong" archive="nanogong.jar" code="gong.NanoGong" width="180" height="40">
        </applet>
	</fieldset>
	<input id="itemid" name="itemid" type="hidden" value="" />
	<p>Caption: <input name="caption" type="text" id="caption" class="text" /></p>

	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="NanogongDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
